[distro repos]
enabled = epel remi mysql

[apache]
service_name = httpd
user = apache
group = apache
exec_group = virtwww

[apache includes]
main = apache_2_4.conf
ports_file = /etc/httpd/conf/httpd.conf

[apache templates]
vhost_ssl = ssl_2_4
default_vhost = default_vhost_2_4
disabled_vhost = disabled_vhost_2_4
https_redirect_targeted = https_redirect_target_domain_2_4
https_redirect = https_redirect_2_4
htpasswd = htpasswd_lock_2_4
git_vhost = git_2_4.conf.template
tools_vhost = tools_vhost_2_4
fastcgi = fastcgi

[apache paths]
base_dir = /etc/httpd
includes_dir = /etc/httpd/conf.d
main_config_file = /etc/httpd/conf/httpd.conf
vhosts_include_dir = /etc/httpd/devpanel-virtwww
htpasswd = /usr/bin/htpasswd
apachectl = /usr/sbin/apachectl
logs_dir = /var/log/httpd
vhost_logs_dir = /var/log/httpd/virtwww

[mysql paths]
conf_d = /etc/my.cnf.d

[php]
default_version_on_install = 5
default_5 = 5.6
default_7 = 7.3

[php paths]
php = /usr/bin/php
php_cgi = /usr/bin/php-cgi
php_lnk_dir = /usr/bin

pear_5_4 = /opt/remi/php54/root/usr/bin/pear
