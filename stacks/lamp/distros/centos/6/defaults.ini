[distro repos]
enabled = epel remi

[apache]
service_name = httpd
user = apache
group = apache
exec_group = virtwww

[apache includes]
main = apache_2_2.conf
ports_file = /etc/httpd/conf/httpd.conf

[apache templates]
vhost_ssl = ssl_2_2
default_vhost = default_vhost_2_2
disabled_vhost = disabled_vhost_2_2
https_redirect_targeted = https_redirect_target_domain_2_2
https_redirect = https_redirect_2_2
htpasswd = htpasswd_lock_2_2
git_vhost = git_2_2.conf.template
tools_vhost = tools_vhost_2_2
fastcgi = fastcgi

[apache paths]
base_dir = /etc/httpd
includes_dir = /etc/httpd/conf.d
main_config_file = /etc/httpd/conf/httpd.conf
vhosts_include_dir = /etc/httpd/devpanel-virtwww
htpasswd = /usr/bin/htpasswd
apachectl = /usr/sbin/apachectl
logs_dir = /var/log/httpd
vhost_logs_dir = /var/log/httpd/virtwww

[mysql paths]
conf_d = /etc/my.cnf.d
mysqld_bin = /usr/libexec/mysqld

[php]
default_version_on_install = 5
default_5 = 5.6
default_7 = 7.1

[php paths]
php = /usr/bin/php
php_cgi = /usr/bin/php-cgi
php_lnk_dir = /usr/bin

pear_5_4 = /opt/remi/php54/root/usr/bin/pear
pear_5_6 = /opt/remi/php56/root/usr/bin/pear
pear_7_1 = /opt/remi/php71/root/usr/bin/pear
peardev_5_4 = /opt/remi/php54/root/usr/bin/peardev
peardev_5_6 = /opt/remi/php56/root/usr/bin/peardev
peardev_7_1 = /opt/remi/php71/root/usr/bin/peardev
pecl_5_4 = /opt/remi/php54/root/usr/bin/pecl
pecl_5_6 = /opt/remi/php56/root/usr/bin/pecl
pecl_7_1 = /opt/remi/php71/root/usr/bin/pecl
phar_5_4 = /opt/remi/php54/root/usr/bin/phar
phar_5_6 = /opt/remi/php56/root/usr/bin/phar
phar_7_1 = /opt/remi/php71/root/usr/bin/phar
php_5_4 = /opt/remi/php54/root/usr/bin/php
php_5_6 = /opt/remi/php56/root/usr/bin/php
php_7_1 = /opt/remi/php71/root/usr/bin/php
php_cgi_5_4 = /opt/remi/php54/root/usr/bin/php-cgi
php_cgi_5_6 = /opt/remi/php56/root/usr/bin/php-cgi
php_cgi_7_1 = /opt/remi/php71/root/usr/bin/php-cgi
phpize_5_4 = /opt/remi/php54/root/usr/bin/phpize
phpize_5_6 = /opt/remi/php56/root/usr/bin/phpize
phpize_7_1 = /opt/remi/php71/root/usr/bin/phpize
