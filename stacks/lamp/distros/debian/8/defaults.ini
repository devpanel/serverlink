[apache vars]
service_name = apache2

[apache templates]
vhost_ssl = ssl_2_2
default_vhost = default_vhost_2_2
https_redirect_targeted = https_redirect_target_domain_2_4
https_redirect = https_redirect_2_4
git_vhost = git_2_2.conf.template
tools_vhost = tools_vhost_2_2

[apache paths]
apache_base_dir = /etc/apache2
apache_includes_dir = /etc/apache2/conf.d
apache_main_config_file = /etc/apache2/apache2.conf
apache_vhosts = /etc/apache2/devpanel-virtwww
htpasswd = /usr/bin/htpasswd

[mysql paths]
conf_d = /etc/mysql/conf.d

[php paths]
php = /usr/bin/php
php_cgi = /usr/bin/php-cgi
php_lnk_dir = /usr/bin
